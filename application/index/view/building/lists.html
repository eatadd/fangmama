<extend name="base/common" />

<block name="body">
    <style>
        .el-header {
            color: #333;
            line-height: 60px;
            text-align: right;
            font-size: 12px
        }

        .el-aside {
            color: #333;
        }

        #menu {
            position: absolute;
        }

        .el-menu {
            box-shadow: 0 0 5px #ddd;
            z-index: 99;
            border: 1px solid #ddd;
        }

        .el-menu-item {
            color: #555;
            border-bottom: 1px solid #f3f3f3;
        }

        .el-menu-item:focus,
        .el-menu-item:hover {
            background-color: #e6e9ed;
            color: #ff5100
        }

        a {
            text-decoration: none
        }

        .el-menu li {
            height: 35px;
            line-height: 35px;
        }
    </style>
    <div id="app" v-hide>
        <el-container>
            <el-container v-loading="loading">
                <el-header height="100px">
                    <el-row>
                        <el-col :span="10">

                                <div style="float: left;padding-top: 20px;">
                                    <el-button type="primary" @click="Newly_added()" icon="el-icon-plus" size="small">
                                        新增
                                    </el-button>
                                    <el-button type="primary" @click="dialogTableVisible = true" size="small">

                                    </el-button>
                                    <!-- <el-button type="danger" icon="el-icon-delete" size="small" @click="open">
                                    </el-button>-->
                                    <template v-for="(v,k) in fields">
                                       <el-button type="text" :key="k" v-if="k <= fieldIndex" @click="setFieldIndex(k)" :disabled="k < fieldIndex ?false:true ">{{v.title}}</el-button>
                                       <span v-if="fieldIndex > k">/</span>
                                    </template>
                                </div>
                            </div>
                        </el-col>
                        <el-col :span="14" style="float: right">
                            <!--<el-row>-->
                                <!--<el-col :span="24">-->
                                    <!--<div style="float: right;">-->
                                        <!--<el-input size="small" placeholder="请输入搜索内容" prefix-icon="el-icon-search"-->
                                            <!--v-model="input2">-->
                                        <!--</el-input>-->
                                    <!--</div>-->
                                <!--</el-col>-->
                                <!--<el-col :span="24">-->
                                    <!--<div style="float: right; margin-top: -15px">-->
                                        <!--<el-date-picker size="small" v-model="value" type="daterange"-->
                                            <!--range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期">-->
                                        <!--</el-date-picker>-->
                                    <!--</div>-->
                                <!--</el-col>-->
                            <!--</el-row>-->
                        </el-col>
                    </el-row>
                </el-header>
                <el-main style="margin-top: -15px;">
                    <!--@row-click="row_click"-->
                    <el-table :data="tableData"
                        style="width: 100%;border-top:1px solid #eee">
                        <el-table-column type="selection" width="55">
                        </el-table-column>

                        <el-table-column v-for="(v,k) in fields[fieldIndex].field" show-overflow-tooltip :label="v.label" :prop="v.prop">
                        </el-table-column>

                                fixed="right"
                                label="操作"
                                width="150">

                                <el-button @click="row_click(scope.row)" v-if="fieldIndex<2" type="text" size="small">详情</el-button>
                                <el-button @click="Newly_added(scope.row)" type="text" size="small">编辑</el-button>
                                <el-button  @click.native.prevent="lists_delete(scope.$index, scope.row,tableData)" type="text" size="small">删除</el-button>
                                <!--@click="lists_delete(scope.row)"-->
                            </template>
                        </el-table-column>


                    </el-table>
                </el-main>
                <el-footer style="text-align: center">
                    <!-- <el-pagination style="text-align: center" hide-on-single-page background layout="prev, pager, next"
                        :total="50">
                    </el-pagination> -->
                    <el-button type="text" icon="el-icon-arrow-left" size="medium" :disabled="page == 1"

                    <el-button type="text" size="medium" @click="nextPage" :disabled="nextBtn">下一页<i
                            class="el-icon-arrow-right el-icon--right"></i></el-button>

                </el-footer>

        <transition name="el-zoom-in-top">

                                <a :href="menuItems.src">
                                    <el-menu-item>
                                        <span slot="title">{{menuItems.title}}</span>
                                    </el-menu-item>
                                </a>
                            </template> -->

                        </el-menu>
                    </el-col>
                </el-row>
            </div>
        </transition>
        <el-drawer title="详细信息" :visible.sync="drawer" :direction="direction">
            <span>我来啦!</span>
        </el-drawer>
        <el-dialog title="客源详情" :visible.sync="dialogFormVisible" width="70%">
            <template>
                <el-tabs v-model="activeName" @tab-click="handleClick" v-loading="loading">
                    <el-tab-pane label="基本信息" name="one">
                        <p>名称: {{customer.name}}</p>
                        <p>联系方式: {{customer.mobile}}</p>
                        <p>类型: {{customer.type_str}}
                            <!-- <span v-if="customer.type == 1">买房</span>
                                    <span v-else-if="customer.type == 2">卖房</span>
                                    <span v-else-if="customer.type == 3">租房</span>
                                    <span v-else>{{customer.type}}</span> -->
                        </p>
                        <p>备注: {{customer.remark}}</p>
                        <p>添加时间: {{customer.create_time}}</p>
                    </el-tab-pane>
                    <el-tab-pane v-for="(v,k) in tabs" :label="v.label" :name="v.name" :key="k">
                        <el-table @row-contextmenu="openDetails" :data="lists"
                            style="width: 100%;border-top:1px solid #eee">
                            <!-- <el-table-column type="selection" width="55">
                                </el-table-column> -->
                            <el-table-column v-for="(v1,k1) in v.table" show-overflow-tooltip :label="v1.label"

                            </el-table-column>
                            <el-table-column label="操作" fixed="right" align="center">
                                <template slot-scope="scope">
                                    <el-button v-if="v.add" type="text" @click.native="handleForm(1, scope.row)"

                                        <i class="el-icon-edit"></i>
                                    </el-button>
                                    <el-button v-if="v.edit" type="text" @click.native="handleForm(1, scope.row)"

                                        <i class="el-icon-edit"></i>
                                    </el-button>
                                    <el-button v-if="v.document" type="text" @click.native="handleForm(2, scope.row)"

                                        <i class="el-icon-document"></i>
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>

                    </el-tab-pane>
                    <div v-if="tabIndex != 0" style="text-align: center">
                        <el-button type="text" icon="el-icon-arrow-left" size="medium" :disabled="datasPage == 1"
                            @click="datasPrevPage">上一页</el-button>
                        <el-button type="text" size="medium" @click="datasNextPage" :disabled="datasNextBtn">下一页<i
                                class="el-icon-arrow-right el-icon--right"></i></el-button>

                    </div>
                </el-tabs>


            </template>

        </el-dialog>
        <el-dialog width="60%" :title="formDom.title" :visible.sync="formVisible">
            <el-form ref="form" :model="form" label-width="80px" v-loading="formDom.loading">
                <template v-for="(fields, k) in formDom.field">
                    <template v-if="fields.type == 'text'">
                        <el-form-item :label="fields.title">
                            <el-input v-model="form[fields.field]"></el-input>
                        </el-form-item>
                    </template>
                    <template v-else-if="fields.type == 'number'">
                        <el-form-item :label="fields.title">
                            <el-input type="number" v-model="form[fields.field]"></el-input>
                        </el-form-item>
                    </template>
                    <template v-else-if="fields.type == 'region'">
                        <el-form-item :label="fields.title">
                            <el-select v-model="form[fields.field]" placeholder="请选择">
                                <template v-for="values in fields.value">
                                    <el-option :label="values.title" :value="values.value"></el-option>
                                </template>
                            </el-select>
                        </el-form-item>
                    </template>
                    <template v-else-if="fields.type == 'region'">
                        <el-form-item :label="fields.title">
                            <el-select v-model="form[fields.field]" placeholder="请选择">
                                <template v-for="values in fields.value">
                                    <el-option :label="values.title" :value="values.value"></el-option>
                                </template>
                            </el-select>
                        </el-form-item>
                    </template>
                    <template v-else-if="fields.type == 'date'">
                        <el-form-item :label="fields.title">
                            <el-date-picker v-model="form[fields.field]" type="datetime" placeholder="选择日期"
                                value-format="yyyy-MM-dd mm:ss">
                            </el-date-picker>
                        </el-form-item>
                    </template>
                    <template v-else-if="fields.type == 'textarea'">
                        <el-form-item :label="fields.title">
                            <el-input :autosize="{ minRows: 4}" type="textarea" :rows="4" v-model="form[fields.field]">
                            </el-input>
                        </el-form-item>
                    </template>
                    <template v-else-if="fields.type == 'upload_picture'">
                        <el-form-item :label="fields.title">
                            <el-upload action="https://jsonplaceholder.typicode.com/posts/" list-type="picture-card"
                                :on-preview="handlePictureCardPreview" :on-remove="handleRemove">
                                <i class="el-icon-plus"></i>
                            </el-upload>
                            <el-dialog :visible.sync="dialogVisible">
                                <img width="100%" :src="dialogImageUrl" alt="">
                            </el-dialog>
                        </el-form-item>
                    </template>
                </template>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">新增</el-button>
                    <el-button @click="formVisible = false">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>

        <el-dialog width="60%"
                   :title="form[fieldIndex].hear_title"
                   :visible.sync="centerDialogVisible"
                   width="30%"
        >
            <span slot="footer" class="dialog-footer">
                <el-form ref="form" :model="form" label-width="80px">

                      <el-form-item :label="form[fieldIndex].hear_title +form[this.fieldIndex].label" v-if="this.fieldIndex<2">
                        <el-input v-model="form[fieldIndex].title" style="width: auto"></el-input><span style="padding: 0 10px">{{form[this.fieldIndex].not}}</span>
                      </el-form-item>
                    <template v-if="this.fieldIndex==2">
                        <!--<el-form-item label="单元">-->
                            <!--<el-select v-model="form[fieldIndex].unit_id" placeholder="请选择单元" style="display: block;">-->
                              <!--<el-option v-for="(v,k) in tableData" :label="v.title+'单元'" :value="v.id"></el-option>-->
                            <!--</el-select>-->
                        <!--</el-form-item>-->
                        <el-form-item label="房间">
                            <el-input v-model="form[fieldIndex].title" placeholder="例如：1号"></el-input>
                        </el-form-item>
                        <el-form-item label="面积">
                            <el-input v-model="form[fieldIndex].house_size" placeholder="单位：平方"></el-input>
                        </el-form-item>
                        <el-form-item label="阳台">
                            <el-select v-model="form[fieldIndex].balcony" placeholder="请选择" style="display: block;">
                              <el-option label="有" value="1"></el-option>
                              <el-option label="无" value="0"></el-option>
                            </el-select>
                         </el-form-item>
                        <el-form-item label="车位">
                            <el-select v-model="form[fieldIndex].parking" placeholder="请选择" style="display: block;">
                              <el-option label="有" value="1"></el-option>
                              <el-option label="无" value="0"></el-option>
                            </el-select>
                         </el-form-item>
                        <el-form-item label="车库">
                            <el-select v-model="form[fieldIndex].carbarn" placeholder="请选择" style="display: block;">
                              <el-option label="有" value="1"></el-option>
                              <el-option label="无" value="0"></el-option>
                            </el-select>
                         </el-form-item>
                        <el-form-item label="储藏">
                            <el-select v-model="form[fieldIndex].storeroom" placeholder="请选择" style="display: block;">
                              <el-option label="有" value="1"></el-option>
                              <el-option label="无" value="0"></el-option>
                            </el-select>
                         </el-form-item>
                    </template>

                    <el-button @click="centerDialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="onSubmits">确 定</el-button>
                </el-form>


            </span>
        </el-dialog>

        <el-dialog title="签约列表" :visible.sync="dialogTableVisible">
            <el-table :data="gridData" height="250">
                <el-table-column property="title" label="姓名" width="200"></el-table-column>
                <el-table-column property="status" label="签约"></el-table-column>
                <el-table-column property="house_snap_address" label="地址"></el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="100">
                    <template slot-scope="scope">
                        <el-button @click="confirm_Signing(scope.row)" type="text" size="small">确认签约</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-dialog>

    </div>
</block>

                    {

                        },

                    },
                    {

                        name: 'four',

                            {

                        ],

                ],
                tabIndex: 0,
                formIndex: 0,
                datas: [],
                datasPage: 1,
                datasNextBtn: true,
                header: {user_token: user_data.user_token.user_token, store_id: user_data.store_user_info.store_id},
                page: 1,
                nextBtn: true,

                dialogTableVisible:false,

                gridData: [],
                build_ids:0,
            },
            created() {
                this.getList();
                this.checkList();
                // console.log(this.fields[this.fieldIndex]);
            },
            methods: {
                // 签约
                checkList(){
                    let data = Object.assign({
                        url: 'extend/manager/HouseSign/checkList',
                        // page: 1,
                        // page_size: 10,
                    }, this.header);
                    utils.ajax({
                        data: data,
                        success: (res) => {
                            // console.log(res);
                            if (res.data.code == -2 ||res.data.code == 0) {
                                this.$message.error(res.data.msg);
                                return false;
                            }
                            if (res.data.code == 1) {
                                let data = res.data.data;
                                for (let i=0;i<data.length;i++){
                                    data[i].title = data[i].store_user_profile.nickname+'已'+data[i].title;
                                    data[i].status = (data[i].status==20)? '未签约': '已签约';
                                }
                                this.gridData = data;
                            }
                        },
                        error: function (res) {
                            console.log('error' + res)
                        }
                    });
                },
                confirm_Signing(s){
                    let data = Object.assign({
                        url: 'extend/manager/HouseSign/checkSign',
                        sign_id:s.id,
                    }, this.header);
                    utils.ajax({
                        data: data,
                        success: (res) => {
                            console.log(res);
                            if (res.data.code == -2 ||res.data.code == 0) {
                                this.$message.error(res.data.msg);
                                return false;
                            }
                            if (res.data.code == 1) {
                                this.$message.success(res.data.msg);
                                s.status='已签约'
                            }
                        },
                        error: function (res) {
                            console.log('error' + res)
                        }
                    });
                },
                getList(query) {
                    this.loading = true;
                    if(this.fieldIndex==2){
                        let data = Object.assign({
                            url: 'extend/manager/House/soldCharts',
                            build_id:this.build_ids,
                            unit_id:this.build_id
                        }, this.header);
                        utils.ajax({
                            data: data,
                            success: (res) => {
                                this.loading = false;
                                console.log('你好啊',res.data);
                                if (res.data.code == -2||res.data.code == 0) {
                                    this.$message.error(res.data.msg);
                                    return false;
                                }
                                let data = res.data.data.house;

                tableToExcel() {
                    //要导出的json数据


                    let str = `名称\t,联系方式\t,性别\t,类型\t,备注\n`;
                    let tabs = ['name', 'mobile', 'sex_str', 'type_str', 'remark'];
                    //增加\t为了不让表格显示科学计数法或者其他格式

                    for (let customer of this.tableData) {
                        for (let tab of tabs) {
                            str += `${customer[tab] + '\t'},`;
                        }
                        // str += `${jsonData[i][item] + '\t'},`
                        str += '\n';
                    }
                    //encodeURIComponent解决中文乱码
                    let uri = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str);
                    //通过创建a标签实现
                    let link = document.createElement("a");
                    link.href = uri;
                    //对下载的文件命名
                    link.download = "json数据表.csv";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },
